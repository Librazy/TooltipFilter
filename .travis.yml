language: java
jdk:
- oraclejdk8
before_deploy:
  - git config --global user.email "builds@travis-ci.com"
  - git config --global user.name "Travis CI"
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - build/libs/TooltipFilter-1.11.2-0.0.1.${TRAVIS_BUILD_NUMBER}.jar
  on:
    repo: Librazy/TooltipFilter
    tags: true
  skip_cleanup: true
branches:
  only:
    - master
install: ./gradlew SetupCIWorkspace
script: ./gradlew build
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/